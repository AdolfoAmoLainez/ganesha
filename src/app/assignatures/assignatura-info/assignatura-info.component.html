<div class="card-body">
    <form [formGroup]="assignaturaForm">
      <div class="form-group row">
        <label for="codi" class="col-sm-3 col-form-label"
          >Codi:</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="codi"
            name="codi"
            formControlName = "codi"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="nom" class="col-sm-3 col-form-label"
          >Nom complert:</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            formControlName = "nom"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="tamany" class="col-sm-3 col-form-label"
          >Tamany:</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="tamany"
            name="tamany"
            formControlName = "tamany"
            placeholder="Tamany"
          />
        </div>
        <div class="col-sm-3">
          <select class="custom-select" formControlName = "unitatstamany" name="unitatstamany">
            <option selected>Gb</option>
            <option value="1">Mb</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="quota" class="col-sm-3 col-form-label"
          >Quota:</label
        >
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="quota"
            name="quota"
            formControlName = "quota"
            placeholder="Tamany"
          />
        </div>
        <div class="col-sm-3">
          <select class="custom-select" formControlName = "unitatsquota" name="unitatsquota">
            <option selected>Gb</option>
            <option value="1">Mb</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">
            Actualitzar
          </button>
        </div>
      </div>
    </form>
  </div>

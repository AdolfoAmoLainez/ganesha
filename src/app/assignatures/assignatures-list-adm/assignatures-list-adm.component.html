
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel *ngFor="let assignatura of assignatures"  [title]="assignatura.codi +' - '+assignatura.nom" >
          <ng-template ngbPanelContent>
            <div class="card text-center">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['grups',assignatura.id]" routerLinkActive="router-link-active" >Grups</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  [routerLink]="[ 'professors', assignatura.id ]">Professors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="[ 'info', assignatura.id ]">Info</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                  <router-outlet></router-outlet>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

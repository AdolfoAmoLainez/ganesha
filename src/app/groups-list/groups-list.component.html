<div class="row">
  <div class="col-sm-6">
    <div class="list-group">
      <div class="list-group-item list-group-item-primary mt-4" *ngIf="perfil == 'profe'">
        <div class="row align-items-center" >
          <div class="col-sm-1">
            <i
              class="fas fa-backspace fa-2x text-primary"
              style="cursor: pointer;"
              (click)="onBackClick()"
            ></i>
          </div>
          <div class="col-sm ml-2">
            <h5>
              Assignatura tal y cual
            </h5>
          </div>
        </div>
      </div>
      <div class="list-group-item list-group-item-action" *ngIf="groups.length === 0">
          No hi ha cap grup!!
        </div>
      <div
        class="list-group-item list-group-item-action"
        *ngFor="let group of groups; index as i"
      >
        <div class="row align-items-center">
          <div class="col-sm-1">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                [attr.id]="group.id"
                #checkgroup
                (click)="onCheckGroupClick(group.id, checkgroup.checked)"
              />
              <label class="custom-control-label" [attr.for]="group.id"></label>
            </div>
          </div>
          <h2 class="col-sm-5">
            <a *ngIf="perfil == 'profe'" [routerLink]="['/professor','alumnes', group.id]" class="btn btn-link">{{
              group.nom
            }}</a>
            <a *ngIf="perfil == 'adm'" [routerLink]="['alumnes', group.id]" class="btn btn-link">{{
              group.nom
            }}</a>
          </h2>
          <div class="col-sm-1">
            <i
              class="fas fa-times fa-2x text-danger "
              style="cursor: pointer;"
              (click)="onDeleteIconClick(i,group.nom)"
            ></i>
          </div>
        </div>
      </div>
      <div class="list-group-item">
        <button
          class="btn btn-primary mt-2"
          (click)="onAfegirClick(afegirGrupModal)"
        >
          Afegir Grups
        </button>
        <button class="btn btn-primary mt-2 ml-2" (click)="onDeleteGroups()">
          Esborrar Sel·lecció
        </button>
    </div>
    </div>
  </div>
  <div class="col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>

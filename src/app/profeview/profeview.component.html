<div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink]="['/','professor','assignatures']" routerLinkActive="router-link-active">Inici</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click) = "isNavbarCollapsed = !isNavbarCollapsed"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          [ngbCollapse]="isNavbarCollapsed"
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
        <ul class="navbar-nav mr-auto"></ul>
          <div class="my-2 my-lg-0">
              <button class="btn btn-danger" type="button" (click)="onSortir()">
                <i
                  class="fas fa-power-off text-white mr-2"
                  style="cursor: pointer;"
                ></i
                >Sortir
              </button>
            </div>
        </div>
      </nav>
    </div>
  </div>
<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="text-center" *ngIf="isLoading">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Carregant...</span>
  </div>
</div>
<ul class="list-group mt-4" *ngIf="!isLoading">
  <li class="list-group-item list-group-item-primary">
    <div class="row align-items-center">
      <div class="col-sm-1" *ngIf="perfil == 'professor'">
        <i
          class="fas fa-backspace fa-2x text-primary"
          style="cursor: pointer;"
          (click)="onBackClick()"
        ></i>
      </div>
      <div class="col-sm ml-2">
        <h5>Alumnes del grup {{ assignaturaCodi }}-g{{ grup?.ordre }}</h5>
      </div>
    </div>
  </li>
  <li
    class="list-group-item list-group-item-action"
    *ngIf="alumnes.length === 0"
  >
    No hi ha cap alummne en aquest grup!!
</li>
  <li class="list-group-item list-group-item-action" *ngIf="alumnes.length !== 0">
    <div class="custom-control custom-checkbox">
        <input
          type="checkbox"
          class="custom-control-input"
          [(ngModel)]="selectAllAlumnes"
          name="selectAllAlumnes"
          id="selectAllAlumnes"
          #selectAllAlumnesStatus
          (click)="onSelectAllAlumnes(selectAllAlumnesStatus.checked);"
        />
        <label class="custom-control-label" for="selectAllAlumnes">Selecciona tots</label>
      </div>
  </li>
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let alumne of alumnes; index as i"
  >
    <div class="row">
      <div class="col-sm-1">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            [attr.id]="alumne.niu"
            #checkalumne
            [checked]="selectAllAlumnes"
            (click)="onCheckAlumneClick(alumne, checkalumne.checked)"
          />
          <label class="custom-control-label" [attr.for]="alumne.niu"></label>
        </div>
      </div>
      <div class="col-sm-11">
        {{ alumne.niu + " - " + alumne.nom }}
        <i
          class="fas fa-times text-danger"
          style="cursor: pointer;"
          (click)="onDeleteIconClick(alumne)"
        ></i>
      </div>
    </div>
  </li>
  <li class="list-group-item">
    <button class="btn btn-primary" (click)="onAfegirClick(afegirAlumneModal)">
      Afegir Alumne
    </button>
    <button class="btn btn-primary ml-2" (click)="onDeleteAlumnes()" [disabled]="selectedAlumnes.length === 0">
      Esborrar Selecció
    </button>
  </li>
</ul>

<ng-template #afegirAlumneModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Afegir Alumne</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="amount">Introduiu el NIU de l'alumne:</label>
        <input type="text" class="form-control" name="niu" id="niu" #niu />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close(niu.value)"
    >
      Afegir
    </button>
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">
      Cancel·lar
    </button>
  </div>
</ng-template>

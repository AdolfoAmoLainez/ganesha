<div class="row justify-content-sm-center" *ngIf="alumnes.length === 0">
  <div class="col-sm-12 col-md-6">
    <div class="list-group">
        <div class="list-group-item list-group-item-action">
          No hi ha cap alummne en aquest grup!!
        </div>
    </div>
  </div>
</div>
<div class="row justify-content-sm-center">
    <div class="col-sm-12 col-md-6">
      <ul class="list-group">
          <div class="list-group-item list-group-item-action">
              <div class="row align-items-center">
                <div class="col-sm-1">
                  <i
                    class="fas fa-backspace fa-2x text-primary"
                    style="cursor: pointer;"
                    (click)="onBackClick()"
                  ></i>
                </div>
                <div class="col-sm">
                  Grup tal y cual
                </div>
              </div>
            </div>
          <li class="list-group-item" *ngFor='let alumne of alumnes; index as i'>
            <div class="row">
              <div class="col-sm-1">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      [attr.id]="alumne.id"
                      #checkalumne
                      (click) = "onCheckAlumneClick(alumne.id, checkalumne.checked)"
                    />
                    <label
                      class="custom-control-label"
                      [attr.for]="alumne.id"
                    ></label>
                  </div>
                </div>
            <div class="col-sm-11">
                {{alumne.niu + ' - ' + alumne.nom}}
                <i
                  class="fas fa-times text-danger"
                  style="cursor: pointer;"
                  (click) = "onDeleteIconClick(i)"
                ></i>
            </div>
          </div>
          </li>
          <li class="list-group-item">
            <button class="btn btn-primary" (click) = "onAfegirClick(afegirAlumneModal)">Afegir Alumne</button>
            <button class="btn btn-primary ml-2" (click)="onDeleteAlumnes()">
              Esborrar Sel·lecció
            </button>
          </li>
        </ul>
    </div>
</div>

<ng-template #afegirAlumneModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Afegir Alumne</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="amount">Introduiu el NIU de l'alumne:</label>
          <input type="text" class ="form-control" name="niu" id="niu" #niu>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close(niu.value)">Crear</button>
      <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel·lar</button>
    </div>
  </ng-template>

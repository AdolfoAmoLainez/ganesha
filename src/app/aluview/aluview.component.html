<div class="row justify-content-sm-center">
    <div class="col-sm-12 col-md-4">
<p>
    Fent click a "Activa", s'activarà el teu niu per poder accedir a les carpetes de Ganesha. 
    Es generarà una contrasenya que rebràs al teu correu electrònic de la UAB.
</p>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6 col-sm-2" *ngIf="veureBtn">
        <button type="button" 
                name="activar" 
                id="activar" 
                class="btn btn-primary btn-lg btn-block"
                (click)="activarClick()">{{msgBtnActivar}}</button>
    </div>
    <div class="col-6 col-sm-2">
        <button type="button" 
                name="sortiralu" 
                id="sortiralu" 
                class="btn btn-danger btn-lg btn-block"
                (click)="sortirClick()">{{msgBtnSortir}}</button>
    </div>
</div>
